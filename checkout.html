<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Mirror</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <!--bootstrap para icones(nao deu certo baixar...)
    <link rel="stylesheet" href="css/open-iconic-bootstrap.css" />
    -->
    <!--pra adicionar pré estilos-->
  </head>

  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <!-- h1 w p que já tinhamos, somente adicionar as respectivas classes-->
        <h1 class="display-4">Ótima escolha!</h1>
        <p class="lead">
          Obrigado por comprar na Mirror Fashion! Preencha seus dados para
          efetivas a compra.
        </p>
      </div>
      <!--fim .container dentro do jumbotron -->
    </div>
    <!-- fim .jumbotron-->
    <div class="container">
      <div class="card mb-3">
        <div class="card-header">
          <h2>Sua compra</h2>
        </div>
        <!--fim .card-header-->

        <div class="card-body">
          <!--... aqui vai o <d1> que ja temos-->
          <img
            src="img/produtos/foto1-verde.png"
            alt="Fuzzy Cardigan"
            class="img-thumbnail. mb-3"
          />
          <dl>
            <dt>Produto</dt>
            <dd>Fuzzy Cardigan</dd>

            <dt>Cor</dt>
            <dd>Verde</dd>

            <dt>Tamanho</dt>
            <dd>40</dd>

            <dt>Preço</dt>
            <dd>R$ 129,90</dd>
          </dl>
        </div>
        <!--fim card-body-->
      </div>
      <!--fim .card mb-3-->
      <!--formulario de informação sobre pagamento-->
      <form>
        <!--Formulário Dados do cliente nome, email e cpf -->
        <fieldset>
          <legend>
            <div class="form-group">
              <label for="nome">Nome Completo</label>
              <input 
              type="text" 
              class="form-control" 
              id="nome" 
              name="Nome"
              autofocus />
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="Email"
                placeholder="email@exemplo.com "
              />
            </div>

            <div class="form-group">
              <label for="cpf">CPF</label>
              <input
                type="text"
                class="form-control"
                id="cpf"
                name="CPF"
                placeholder="000.000.000-00"
              />
            </div>

            <div class="form-group custom-control custom-checkbox">
              <input
                type="checkbox"
                class="custom-control-input"
                id="newsletter"
                value="sim"
                checked
              />
              <label class="custom-control-label">
                Quero receber Newsletter da Mirror Fashion
              </label>
            </div>
          </legend>
        </fieldset>
        <!--Formulário Dados do cliente nome, email e cpf FIM-->
        <!--Formulário dos Dados do cartão (PAGINA 177 DA APOSTILA)-->
        <fieldset>
          <legend>Cartão de crédito</legend>

          <div class="form-group">
            <label for="numero-cartao">Número - CVV</label>
            <input
              type="text"
              class="form-control"
              id="numero-cartao"
              name="Numero-cartão"
            />
          </div>

          <div class="form-group">
            <label for="bandeira-cartao">Bandeira</label>
            <select class="custom-select" id="bandeira-cartao">
              <option disabled>Selecione uma opção...</option>
              <option value="master">MasterCard</option>
              <option value="visa">VISA</option>
              <option value="amex">American Express</option>
            </select>
          </div>

          <div class="form-group">
            <label for="validade-cartao">Validade</label>
            <input
              type="month"
              class="form-control"
              id="validade-cartao"
              name="validade-cartao"
            />
          </div>
        </fieldset>
        <button type="submit" class="btn btn-primary">
          <span class="oi oi-thumb-up"></span>
          Confirmar o pedido
        </button>
        <!--Formulário dos Dados do cartão FIM-->
      </form>
      <!--Fim do formulário-->
    </div>
    <!--fim .container-->
  </body>
</html>
